


<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/educationalsystemstudent/css/login.css">
</head>
<body>
<!-- 上方主体 -->
<div class="body">
	<div class="top">
	</div>
	<div class="down">
		<form action="/educationalsystemstudent/login" method="get" class="login">
		<br/><br/>
		
			
			
			
			
			
			
			<input type="text" name="username" class="text" placeholder="用户名"><br/><br/>
			
			<input type="password" name="password" class="psw" placeholder="密码">
			
			<br/><br/>
			
			<select name="role" class="role">
				<option value="student">学生</option>
				<option value="teacher">教师</option>
				<option value="graduate">毕业生</option>
			</select>
			
			<br/><br/>
			
			<input type="submit" value="登录" class="submit">
		</form>
	</div>
</div>

</body>
</html>
